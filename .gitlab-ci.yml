image: microsoft/dotnet:latest

stages:
  - build
  - deploy

variables:
  host: "104.154.235.209"

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan  $host >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts

aspnet_build:
  stage: build
  script:
    - cd aspnet-core/src/EduVault.Web.Host
    - dotnet publish EduVault.Web.Host.csproj --configuration Release --self-contained --runtime linux-x64 --framework netcoreapp2.2
  artifacts:
    untracked: true

deploy:
  stage: deploy 
  dependencies:
    - aspnet_build
  script:
    - ssh -T nataizya_s@$host "ls"
    - ls /builds/nataizya/gitlab
    - scp -r /builds/nataizya/gitlab/* nataizya_s@$host:/home/nataizya_s/app