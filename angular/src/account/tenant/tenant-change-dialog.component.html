<form autocomplete="off"
      #changeTenantForm="ngForm"
      (ngSubmit)="save()">
    <h1 mat-dialog-title >{{ "ChangeSchool" | localize }}</h1>
    <mat-dialog-content>
        <mat-form-field>
            <input 
                matInput
                name="schoolName"
                [placeholder]="'SchoolName' | localize"
                [(ngModel)]="schoolName"
                maxlength="64"/>
        </mat-form-field>
        <span class="help-block">{{ "LeaveEmptyToSwitchToHost" | localize }}</span>
    </mat-dialog-content>
    <div mat-dialog-actions 
         align="end">
        <button mat-button
                type="button"
                [disabled]="saving"
                (click)="close()">{{ "Cancel" | localize }}</button>
        <button mat-flat-button
                type="submit"
                flex="15"
                color="primary"
                [disabled]="!changeTenantForm.form.valid || saving">{{ "Save" | localize }}</button>
    </div>
</form>
