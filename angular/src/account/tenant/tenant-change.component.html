<div
  *ngIf="isMultiTenancyEnabled"
  class="card tenant-change-component"
  style="margin-bottom: 3px;">
  <div class="body text-center">
    <span>
      {{ "CurrentSchool" | localize }}:
      <span *ngIf="schoolName" title="{{ name }}">
          <strong>{{ schoolName }}</strong>
      </span>
      <span *ngIf="!schoolName">{{ "NotSelected" | localize }}</span> 
      (<a href="javascript:;" (click)="showChangeModal()">{{ "Change" | localize }}</a>)
    </span>
  </div>
</div>
